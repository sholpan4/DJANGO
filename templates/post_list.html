<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
</head>
<body>
<h1>Post List</h1>

{% if posts %}
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>Published on: {{ post.published }}</p>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts available.</p>
{% endif %}

</body>
</html>
